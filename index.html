<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Prototipo de Libros</title>
  </head>
  <body>
    <div class="space w-100 ">
      <div class="layout w-100">
        <div class="card mb-3" style="max-width: 540px;">
          <div id="sakatash" class="personal"></div>
        </div>
      </div>

      <div id="dormas">
        <form class="d-flex flex-column p-4">
          <h1>Agrega tu libro</h1>
          <div class="form-group ">
            <label for="exampleInputEmail1">Titulo</label>
            <input id="titulo" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Paginas</label>
            <input id="paginas" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Pagina Actual</label>
            <input id="actual" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Descripcion</label>
            <input id="descripcion" type="text" class="form-control" />
          </div>

          <input
            id="adding"
            type="submit"
            class="btn btn-success  btn-block"
            value="Agregar"
          />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
